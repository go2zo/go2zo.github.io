    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"prettier","belongsTo":{"edges":[{"node":{"title":"Gridsome에 Eslint와 Prettier 적용기","path":"\u002Fgridsome-with-eslint-and-prettier\u002F","date":"30. December 2020","timeToRead":2,"description":"lint-staged와 husky를 이용해 eslint와 커밋 메시지에 issue 번호 지정을 자동화 한다.","content":"\u003Ch1 id=\"eslint-vs-prettier\"\u003E\u003Ca href=\"#eslint-vs-prettier\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EEslint vs. Prettier\u003C\u002Fh1\u003E\n\u003Cp\u003E두 도구는 사실 결이 다르다. Eslint는 자바스크립트 문법검사 도구이다. 이에 비해 Prettier는 코드 포매팅을 위한 도구이다. Eslint는 정적분석을 통해 에러유발 코드등을 찾기 때문에 코딩 컨벤션을 검사하는 기능도 갖추고 있긴 하나 코드 포매팅에 특화된 Prettier에 비해 약한편이라고 볼 수 있다. 따라서 보통 eslint와 prettier를 함께 사용한다.\u003C\u002Fp\u003E\n\u003Ch1 id=\"eslint-\"\u003E\u003Ca href=\"#eslint-\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003Eeslint-\u003C\u002Fh1\u003E\n\u003Ch1 id=\"eslint--prettier\"\u003E\u003Ca href=\"#eslint--prettier\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EEslint + Prettier\u003C\u002Fh1\u003E\n\u003Cp\u003Eeslint에 prettier를 함께 적용하기 위해 \u003Ccode\u003Eeslint-plugin-prettier\u003C\u002Fcode\u003E 플러그인을 추가한다.\u003C\u002Fp\u003E\n\u003Cpre\u003E\u003Ccode class=\"language-bash\"\u003E$ yarn add -D eslint-plugin-prettier\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E\u003Ccode\u003E.eslintrc.js\u003C\u002Fcode\u003E에 다음과 같이 추가한다.\u003C\u002Fp\u003E\n\u003Cpre\u003E\u003Ccode class=\"language-javascript\"\u003E\u002F\u002F .eslintrc.js\nmodule.exports = {\n  \"plugins\": [\"prettier\"],\n  \"rules\": {\n    \"prettier\u002Fprettier\": \"error\"\n  }\n}\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E보다 권장되는 설정은 \u003Ccode\u003Eeslint-config-prettier\u003C\u002Fcode\u003E를 이용하는 것이다.\u003C\u002Fp\u003E\n\u003Cpre\u003E\u003Ccode class=\"language-bash\"\u003E$ yarn add -D eslint-config-prettier\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E\u003Ccode\u003Eeslint-config-prettier\u003C\u002Fcode\u003E는 prettier 룰과 충돌하는 eslint룰을 off해주고 \u003Ccode\u003Eextends\u003C\u002Fcode\u003E 설정을 지원한다.\u003C\u002Fp\u003E\n\u003Cpre\u003E\u003Ccode class=\"language-diff\"\u003E\u002F\u002F .eslintjs.js\nmodule.exports = {\n+ \"extends\": [\"plugin:prettier\u002Frecommended\"]\n- \"plugins\": [\"prettier\"],\n- \"rules\": {\n-   \"prettier\u002Fprettier\": \"error\"\n- }\n}\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003Eprettier 설정은 \u003Ccode\u003E.prettierrc\u003C\u002Fcode\u003E 파일에 작성한다.\u003C\u002Fp\u003E\n\u003Cpre\u003E\u003Ccode class=\"language-json\"\u003E\u002F\u002F .prettierrc\n{\n  \"singleQuote\": true,\n  \"semi\": false\n}\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch1 id=\"gridsome에-적용하기\"\u003E\u003Ca href=\"#gridsome%EC%97%90-%EC%A0%81%EC%9A%A9%ED%95%98%EA%B8%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGridsome에 적용하기\u003C\u002Fh1\u003E\n\u003Cp\u003EGridsome을 위한 eslint의 공식 플러그인(\u003Ccode\u003Eeslint-plugin-gridsome\u003C\u002Fcode\u003E)을 이용한다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ccode\u003Eeslint-plugin-gridsome\u003C\u002Fcode\u003E이 \u003Ccode\u003Evue-eslint-parser\u003C\u002Fcode\u003E ^6.0.4 버전 이상을 사용하므로 함께 설치한다.\u003C\u002Fp\u003E\n\u003Cpre\u003E\u003Ccode class=\"language-bash\"\u003E$ yarn add -D eslint-plugin-gridsome vue-eslint-parser\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E\u003Ccode\u003E.eslintrc.js\u003C\u002Fcode\u003E 파일에 직접 플러그인을 설정해도 되지만 아래와 같이 extends로 간편하게 설정할 수 있다.\u003C\u002Fp\u003E\n\u003Cpre\u003E\u003Ccode class=\"language-diff\"\u003E\u002F\u002F .eslintrc.js\nmodule.exports = {\n  parser: \"vue-eslint-parser\",\n+ extends: [\"plugin:gridsome\u002Frecommended\"],\n- plugins: [\"gridsome\"],\n- rules: {\n-   \"gridsome\u002Fformat-query-block\": \"error\"\n-    ...\n- },\n};\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch1 id=\"references\"\u003E\u003Ca href=\"#references\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EReferences\u003C\u002Fh1\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Feslint.gridsome.org\u002Fuser-guide\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Feslint.gridsome.org\u002Fuser-guide\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Feslint.vuejs.org\u002Frules\u002F#priority-a-essential-error-prevention-for-vue-js-3-x\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Feslint.vuejs.org\u002Frules\u002F#priority-a-essential-error-prevention-for-vue-js-3-x\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgarywoodfine.com\u002Fgridsome-configure-your-development-environment\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fgarywoodfine.com\u002Fgridsome-configure-your-development-environment\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Ffront-end.me\u002Ftool\u002Feslint-prettier\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Ffront-end.me\u002Ftool\u002Feslint-prettier\u002F\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.99a19a4e.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.b8e2eadf.js" defer></script>
